<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Thread Editor</title>
    <script type="module" src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
        }

        .main-header {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #1da1f2;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }

        .content-wrapper {
            display: flex;
            flex: 1;
        }
        
        .panel-header {
            font-size: 20px;
            margin-bottom: 20px;
            color: #1da1f2;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .left-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .input-area {
            flex-grow: 1;
            width: 100%;
            resize: none;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .counter {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .tweet-preview {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            white-space: pre-wrap;
            position: relative;
            transition: all 0.3s ease;
        }

        .tweet-preview:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -30px;
            width: 2px;
            height: 30px;
            background-color: #1da1f2;
        }

        .tweet-preview.copied {
            opacity: 0.7;
            border-color: #1da1f2;
            border-width: 2px;
        }
        .tweet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #1da1f2;
            padding: 5px;
            font-size: 16px;
        }
        .copy-button:hover {
            color: #0d8bd9;
        }
        .copy-button .copied-text {
            font-size: 12px;
            margin-left: 5px;
        }
        
        /* Animation styles */
        .tweet-list-enter-active {
            animation: shake 0.5s ease-in-out;
        }
        .tweet-list-leave-active {
            transition: opacity 0.5s ease-out;
        }
        .tweet-list-leave-to {
            opacity: 0;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .generate-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }
        .generate-button:hover {
            background-color: #0d8bd9;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="main-header">üßµ Twitter Thread Composer ü™°</h1>
        <div class="content-wrapper">
            <div class="left-panel">
                <h2 class="panel-header">‚úèÔ∏è Thread Editor üíª</h2>
                <textarea 
                    class="input-area" 
                    v-model="inputText" 
                    placeholder="Write your thread here...">
                </textarea>
                <button class="generate-button" @click="generateSampleThread">
                    ü™Ñ Generate sample thread üìú
                </button>
                <div class="counter">
                    Characters: {{ characterCount }} | Words: {{ wordCount }}
                </div>
            </div>
            <div class="right-panel">
                <h2 class="panel-header">‚ú® Your Thread ‚ú®</h2>
                <transition-group name="tweet-list">
                    <div 
                        v-for="(tweet, index) in tweetThreadChunks" 
                        :key="index"
                        class="tweet-preview"
                        :class="{ 'copied': isTweetCopied(index) }"
                    >
                        <div class="tweet-header">
                            <span>{{ tweet.length }} / {{ maxTweetLength }} characters</span>
                            <button class="copy-button" @click="copyToClipboard(tweet, index)" title="Copy to clipboard">
                                <i class="fas" :class="isTweetCopied(index) ? 'fa-check' : 'fa-copy'"></i>
                                <span class="copied-text" v-if="isTweetCopied(index)">Copied!</span>
                            </button>
                        </div>
                        {{ tweet }}
                    </div>
                </transition-group>
            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
