<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Thread Editor</title>
    <script type="module" src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
        }
        #app {
            display: flex;
            min-height: calc(100vh - 40px);
        }
        .panel-header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #1da1f2;
        }
        .left-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }
        .right-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .input-area {
            flex-grow: 1;
            width: 100%;
            resize: none;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .counter {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .tweet-preview {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            position: relative;
            transition: all 0.3s ease;
        }
        .tweet-preview.copied {
            opacity: 0.7;
            border-color: #1da1f2;
            border-width: 2px;
        }
        .tweet-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #1da1f2;
            padding: 5px;
            font-size: 16px;
        }
        .copy-button:hover {
            color: #0d8bd9;
        }
        .copy-button .copied-text {
            font-size: 12px;
            margin-left: 5px;
        }
        
        /* Animation styles */
        .tweet-list-enter-active {
            animation: shake 0.5s ease-in-out;
        }
        .tweet-list-leave-active {
            transition: opacity 0.5s ease-out;
        }
        .tweet-list-leave-to {
            opacity: 0;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .generate-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }
        .generate-button:hover {
            background-color: #0d8bd9;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="left-panel">
            <h1 class="panel-header">ðŸ§µ Twitter Thread Editor ðŸª¡</h1>
            <textarea 
                class="input-area" 
                v-model="inputText" 
                placeholder="Write your thread here...">
            </textarea>
            <button class="generate-button" @click="generateSampleThread">
                ðŸª„ Generate sample thread ðŸ“œ
            </button>
            <div class="counter">
                Characters: {{ characterCount }} | Words: {{ wordCount }}
            </div>
        </div>
        <div class="right-panel">
            <h1 class="panel-header">âœ¨ Your Twitter Thread âœ¨</h1>
            <transition-group name="tweet-list">
                <div 
                    v-for="(tweet, index) in tweetThreadChunks" 
                    :key="index"
                    class="tweet-preview"
                    :class="{ 'copied': isTweetCopied(index) }"
                >
                    <div class="tweet-header">
                        <span>{{ tweet.length }} / {{ maxTweetLength }} characters</span>
                        <button class="copy-button" @click="copyToClipboard(tweet, index)" title="Copy to clipboard">
                            <i class="fas" :class="isTweetCopied(index) ? 'fa-check' : 'fa-copy'"></i>
                            <span class="copied-text" v-if="isTweetCopied(index)">Copied!</span>
                        </button>
                    </div>
                    {{ tweet }}
                </div>
            </transition-group>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
